<div class="main d-flex justify-content-around align-items-center flex-column">
  <div class="img d-flex justify-content-center align-items-center">
    <img [src]="product.img" alt="">
  </div>
  <div class="title">
    <span>
      {{ product.name }}
    </span>
  </div>
  <div class="price">
    <span>
      ${{ product.price }}
    </span>
  </div>
</div>
